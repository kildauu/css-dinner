<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header class="name">
		<h1 class="name_header">CSS Dinner Shopping List</h1>
		<p class="name_text">Let's go to the mall!</p>
	</header>

	<div class="container">
		<main class="products-list">
			<ul class="products">
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>A lot of pickles</span>
						</label>
					</li>
				
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>10 apples</span>
						</label>
					</li>
				
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>20 oranges</span>
						</label>
					</li>
				
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>13 plates</span>
						</label>
					</li>
				
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>15 bentos</span>
						</label>
					</li>
				
				
					<li>
						<label>
							<input type="checkbox" name=""> <span>1 bottle of Sake ^_^</span>
						</label>
					</li>
				
			</ul>
		</main>

		<footer>
			<p class="footer-text">Bon appetit ;)</p>
		</footer>
	</div>
</body>
</html>
